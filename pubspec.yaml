name: gudang_fk
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  loading_animation_widget: ^1.3.0
  image_picker: ^1.2.0
  permission_handler: ^12.0.1
  intl: ^0.20.2
  printing: ^5.14.2
  url_launcher: ^6.3.2
  cached_network_image: ^3.4.1
  provider: ^6.1.5+1
  flutter_launcher_icons: ^0.14.4
