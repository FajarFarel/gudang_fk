  syncfusion_flutter_xlsio: ^31.2.12
  barcode_image: ^2.0.3
  image: ^4.5.4
  universal_html: ^2.3.0

  # Barcode untuk UI (widget)
  barcode: ^2.2.4
  barcode_widget: ^2.0.4

  # Lain-lain yang tadinya salah tempat
  flutter_svg: ^2.0.9
  get: ^4.6.5
  shared_preferences: ^2.2.2
  file_saver: ^0.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
